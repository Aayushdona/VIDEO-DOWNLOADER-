<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .ad {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form action="/download" method="POST">
        <input type="text" name="video_url" id="video_url" required placeholder="Enter YouTube Video URL">
        <button type="submit">Download</button>
    </form>
    <div class="ad">
        <!-- Add your ad code here -->
    </div>
</body>
</html>
